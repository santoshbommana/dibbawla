<ion-view title="Festivals" id="page8" style="background-color:#FFF4BC;">
  <ion-content padding="true" style="background: url(img/PkRdwdXbQcuu1N3KFzaJ_texture.png) no-repeat center;background-size:cover;" class="has-header">
    <div id="festivals-container17">
      <h3 id="festivals-heading8" style="color:#982100;text-align:center;">{{monthyear}}</h3>
    </div>

     <div id="festivals-container20" ng-repeat="festival in festivals">

        <div class="row fest">
          <div class="col">{{festival.date | date : dd-MMM}}</div>
          <div class="col">{{festival.name}}<br/>{{festival.details}}</div>
        </div>
        <div class="spacer" style="width: 300px; height: 8px;"></div>

      </div>

  </ion-content>
</ion-view>
