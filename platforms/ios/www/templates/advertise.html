<ion-view title="Advertise" id="page5" style="background-color:#F2E9CB;">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/aIBHnzIrQWWS4NsFByi6_ad1.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div id="advertise-container2">
      <form id="advertise-form2" class="list">
        <label class="item item-input" id="advertise-input4">
          <span class="input-label">Name</span>
          <input type="text" placeholder="" ng-model="data.name">
        </label>
        <label class="item item-input" id="advertise-input5">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="data.email">
        </label>
        <label class="item item-input" id="advertise-input6">
          <span class="input-label">Mobile</span>
          <input type="tel" placeholder="" ng-model="data.mobile">
        </label>
        <label class="item item-input" id="advertise-input7">
          <span class="input-label">Message</span>
          <input type="text" placeholder="" ng-model="data.message">
        </label>
        <button id="advertise-button3" class="button button-dark  button-block">Let us get in Touch !!</button>
      </form>
    </div>
  </ion-content>
</ion-view>
