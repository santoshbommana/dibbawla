<ion-view title="Schedule" id="page7" style="background-color:#FFF4BC;">
  <ion-content padding="true" style="background: url(img/gQKurF8aQr2JM178DyX5_texture.png) no-repeat center;background-size:cover;" class="has-header">
  <div id="schedule-container17">
      <h3 id="schedule-heading8" style="color:#982100;text-align:center;">{{todaydate}}</h3>
    </div>
    <div id="schedule-container18" class="schedule">
      <div ng-repeat="schedule in scheduleList">

          <div class="row">
            <div class="col">{{schedule.programName}}</div>
            <div class="col">{{schedule.programTime}}</div>
          </div>

      </div>
    </div>
  </ion-content>
</ion-view>
