<ion-view title="Distribution Channel Numbers" id="page1" style="background-color:white;" ng-model="vis">
  <ion-nav-buttons side="right" class="has-header">
  
  </ion-nav-buttons>
  <ion-content padding="true" style="margin-bottom: 40px;" class="has-header">


     <div style="widows: 100%;">
      <span style="float: left!important;margin-top: 5px;">Andhra Pradesh</span>
      <span style="float: right!important;"><label class = "toggle">
         <input type="radio" ng-model="channel" value="andhraPradesh"/>
         <div class = "track">
            <div class = "handle"></div>
         </div>
      </label></span>
      </div>
   
   <div style="widows: 100%;margin-top: 50px;">
      <span style="float: left!important;margin-top: 5px;">Telangana</span>
      <span style="float: right!important;"><label class = "toggle">
         <input type="radio" ng-model="channel" value="telangana"/>
         <div class = "track">
            <div class = "handle"></div>
         </div>
      </label></span>
   </div>

    <div align="center" style="margin-top: 40px">

  <table class="table table-bordered" ng-show="channel == 'andhraPradesh'">
    <thead>
      <tr>
        <th>Distribution</th>
        <th>Channel Number</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat= " data in distributionNumbers[0].distrubutionChanel[0].AndhraPradesh" >
        <td>{{data.channelName}}</td>
        <td>{{data.channelNumber}}</td>
      </tr>
    </tbody>
  </table>
  <table class="table table-bordered" ng-show="channel == 'telangana'">
    <thead>
      <tr>
        <th>Distribution</th>
        <th>Channel Number</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat= " data in distributionNumbers[0].distrubutionChanel[0].Telangana" >
        <td>{{data.channelName}}</td>
        <td>{{data.channelNumber}}</td>
      </tr>
    </tbody>
  </table>
  </div>


</ion-content>
<div class="bar bar-footer bar-balanced footerBar">
        <div class = "button-bar bar-balanced">
   <button class="button button-icon button-clear ion-home footerButton" ui-sref="side-menu21.jayaJayaShankara({})" menu-close="" style="color: rgb(116,116,116)!important;"></button>
   <button class="button button-icon button-clear ion-android-notifications footerButton" ui-sref="side-menu21.notification" menu-close="" style="color: rgb(116,116,116)!important;"></button>
  <button class="button button-icon button-clear ion-android-settings footerButton" ui-sref="side-menu21.settings" menu-close="" style="color: rgb(116,116,116)!important;"></button>
   <button class="button button-icon button-clear ion-log-out footerButton" ng-click="logout();" style="color: rgb(116,116,116)!important;"></button>
</div> 
        
    </div>

</ion-view>
