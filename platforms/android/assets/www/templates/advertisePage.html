<ion-view title="Advertisement Contact Page" id="page11" style="background-color:white;">
 <ion-nav-buttons side="right" class="has-header">
   
  </ion-nav-buttons>
  <ion-content padding="true" style="margin-bottom: 40px;" class="has-header">
             <div id="contact-container4">
      <!--<h3 id="contact-heading1" style="color:#872401;">Reach Us</h3> -->
      <form id="contact-form5" class="w3-container" >
<input class="w3-input w3-animate-input" type="text" style="width:80%;border-bottom:rgb(251, 216, 2) 1px solid;" placeholder="*Company Name" ng-model="data.companyname"><br>
    <input class="w3-input w3-animate-input" type="text" style="width:80%;border-bottom:rgb(251, 216, 2) 1px solid;" placeholder="Type(ex:Restaurants,Shopping Mall)" ng-model="data.type"><br>
    <input class="w3-input w3-animate-input" type="text" style="width:80%;border-bottom:rgb(251, 216, 2) 1px solid;" placeholder="City" ng-model="data.city"><br>
    <input class="w3-input w3-animate-input" type="email" style="width:80%;border-bottom:rgb(251, 216, 2) 1px solid;" placeholder="example@somethig.com" ng-model="data.email"><br>
     <input class="w3-input w3-animate-input" type="text" style="width:80%;border-bottom:rgb(251, 216, 2) 1px solid;" placeholder="Contact Person Name" ng-model="data.contactPerson"><br>
    <input class="w3-input w3-animate-input" type="number" style="width:80%;border-bottom:rgb(251, 216, 2) 1px solid;" placeholder="7842155585" ng-model="data.phoneNumber" maxlength="10" ng-change="changeNumber()" pattern="[789][0-9]{9}"><br>
     <div align="center">
<button class="w3-btn w3-white w3-border w3-border-black w3-round-large" style="border-color: rgb(66, 103, 178)!important; color: black;padding: 8px 15px;;border-radius: 50px!important;" type="submit" ng-click="save()" ng-disabled="submitButton" > Submit</button>
  <center style="color: red;font-size: 20px;">{{successMessage}}{{errorMessage}}</center>
	  </div>
      </form>
    </div>
    <div class="spacer" style="width: 300px; height: 68px;"></div>
  </ion-content>
  <div class="bar bar-footer bar-balanced footerBar">
        <div class = "button-bar bar-balanced">
   <button class="button button-icon button-clear ion-home footerButton" ui-sref="side-menu21.jayaJayaShankara({})" menu-close="" style="color: rgb(116,116,116)!important;"></button>
   <button class="button button-icon button-clear ion-android-notifications footerButton" ui-sref="side-menu21.notification" menu-close="" style="color: rgb(116,116,116)!important;"></button>
  <button class="button button-icon button-clear ion-android-settings footerButton" ui-sref="side-menu21.settings" menu-close="" style="color: rgb(116,116,116)!important;"></button>
   <button class="button button-icon button-clear ion-log-out footerButton" ng-click="logout();" style="color: rgb(116,116,116)!important;"></button>
</div> 
        
    </div>
</ion-view>
