<ion-view title="SETTINGS" id="page1" style="background-color:white;" ng-model="vis">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon button-clear" ng-click="profileEdit();" style="color: black!important;"><i class="icon ion-edit" style="font-size: 12px;"></i></button>
  </ion-nav-buttons>
  <ion-content padding="true" style="" class="has-header">
      
     <form class="w3-container">
     <div align="center"><img ng-src="{{Profile.image}}" style="border-color: rgb(251, 216, 2)!important; color: black;border-radius: 50px!important;width: 100px;height: 100px;"></div>
     <div align="center" style="margin-top: -35px;margin-left: 50px;" ><a ng-click="userPic()"><i class="icon ion-camera imageUpload" ng-disabled="cameraButton"></i></a></div>
  <input class="w3-input w3-animate-input" type="text" style="width:80%;border-bottom:rgb(251, 216, 2) 1px solid;" placeholder="First Name" ng-model="Profile.fname" ng-disabled="fname"><br>
  <input class="w3-input w3-animate-input" type="text" style="width:80%;border-bottom:rgb(251, 216, 2) 1px solid;" placeholder="Last Name" ng-model="Profile.lname" ng-disabled="lname"><br>
  <input class="w3-input w3-animate-input" type="email" style="width:80%;border-bottom:rgb(251, 216, 2) 1px solid;" placeholder="example@example.com" ng-model="Profile.email" ng-disabled="email"><br>
  <input class="w3-input w3-animate-input" type="text" style="width:80%;border-bottom:rgb(251, 216, 2) 1px solid;"
  ng-model="Profile.mobileNumber" placeholder="mobileNumber" ng-disabled="number"><br>
  <button class="w3-btn w3-white w3-border w3-border-black w3-round-large" style="border-color: rgb(66, 103, 178)!important; color: black;padding: 8px 15px;border-radius: 50px!important;" ng-click="profileSave();" ng-disabled="settingButton" >Submit</button>
  <span><b style="color: seagreen;">{{profileSaveSuccess}}</b></span>
</form>
  </ion-content>
  <div class="bar bar-footer bar-balanced footerBar">
        <div class = "button-bar bar-balanced">
   <button class="button button-icon button-clear ion-home footerButton" ui-sref="side-menu21.jayaJayaShankara({})" menu-close="" style="color: rgb(116,116,116)!important;"></button>
   <button class="button button-icon button-clear ion-android-notifications footerButton" ui-sref="side-menu21.notification" menu-close="" style="color: rgb(116,116,116)!important;"></button>
  <button class="button button-icon button-clear ion-android-settings footerButton" ui-sref="side-menu21.settings" menu-close="" style="color: rgb(116,116,116)!important;"></button>
   <button class="button button-icon button-clear ion-log-out footerButton" ng-click="logout();" style="color: rgb(116,116,116)!important;"></button>
</div> 
        
    </div>
</ion-view>
