<ion-view title="Events" id="page13" style="background-color:#FFF4BC;">
  <ion-content padding="true" style="background: url(img/m6VtoR8QSlzs7qgxleBA_texture.png) no-repeat center;background-size:cover;" class="has-header">
    <div id="events-container15">

      <ion-list>
        <div ng-repeat="event in events">
          <ion-item class="item-stable"
                    ng-click="toggleEvent(event)"
                    ng-class="{active: isEventShown(event)}">
              <i class="icon" ng-class="isEventShown(event) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{event.title}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-show="isEventShown(event)">
          <div class=" item item-image">
            <img src={{event.image}} style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
          </div>
          <div class="item item-body" id="events-list-item-container6">
          <div id="events-markdown12" class="show-list-numbers-and-dots">
            <p style="margin-top:0px;color:#000000;">{{event.details}}</p>
          </div>
        </div>
          </ion-item>
        </div>
      </ion-list>

    </div>
    <div class="spacer" style="width: 248px; height: 44px;"></div> 
    <div class="spacer" style="width: 248px; height: 44px;"></div> 
  </ion-content>

</ion-view>
